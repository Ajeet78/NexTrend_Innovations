<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Results</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header id="header-placeholder"></header>
    <nav id="nav-placeholder"></nav>

    <main class="container">
        <h1>Search Results</h1>
        <div id="search-results"></div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="assets/js/script.js"></script>

    <script>
        // Load common components
        function loadComponent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(() => {
                    document.getElementById(elementId).innerHTML = '';
                });
        }
        loadComponent('includes/header.html', 'header-placeholder');
        loadComponent('includes/nav.html', 'nav-placeholder');
        loadComponent('includes/footer.html', 'footer-placeholder');

        // Parse query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || '';
        }

        // Fetch blog posts and filter by search term
        async function performSearch() {
            const searchTerm = getQueryParam('q').toLowerCase();
            const resultsContainer = document.getElementById('search-results');

            if (!searchTerm) {
                resultsContainer.innerHTML = '<p>Please enter a search term.</p>';
                return;
            }

            try {
                const response = await fetch('blog-posts.json');
                const posts = await response.json();

                const filteredPosts = posts.filter(post => {
                    return (
                        (post.title && post.title.toLowerCase().includes(searchTerm)) ||
                        (post.snippet && post.snippet.toLowerCase().includes(searchTerm)) ||
                        (post.content && post.content.toLowerCase().includes(searchTerm)) ||
                        (post.category && post.category.toLowerCase().includes(searchTerm))
                    );
                });

                if (filteredPosts.length === 0) {
                    resultsContainer.innerHTML = '<p>No results found for "<strong>' + searchTerm + '</strong>".</p>';
                    return;
                }

                // Display filtered posts
                resultsContainer.innerHTML = filteredPosts.map(post => `
                    <article class="blog-post" data-category="${post.category}">
                        <h2>${post.title}</h2>
                        <img src="${post.image}" alt="${post.title}" style="max-width: 100%; height: auto;" />
                        <p>${post.snippet || ''}</p>
                        <a href="blog-post.html?id=${post.id}">Read more</a>
                    </article>
                `).join('');

            } catch (error) {
                resultsContainer.innerHTML = '<p>Error loading search results.</p>';
                console.error('Error fetching blog posts:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', performSearch);
    </script>
</body>
</html>
