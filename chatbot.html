<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Chatbot - NexTrend Innovations</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css" id="dark-mode-stylesheet" disabled>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="header-placeholder"></div>

    <!-- Chatbot Section -->
    <section class="chatbot-container">
        <div class="chatbot-header">
            <h2>AI-Powered Chatbot</h2>
        </div>
        <div class="chatbot-body">
            <!-- Example skeleton screen -->
            <div class="skeleton-screen" style="height: 200px;"></div>

            <!-- Example spinner -->
            <div class="spinner"></div>

            <div class="chatbot-messages" id="chatbot-messages">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="chatbot-input">
                <input type="text" id="chatbot-input" placeholder="Type your message...">
                <button id="chatbot-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
</body>

</html>
